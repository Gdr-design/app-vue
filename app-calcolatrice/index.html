<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <img class="logo" :src="logo" alt="logo">
    <h1 class="titolo">CALCOLATRICE</h1>
    <div class="calcolatrice">
        <div class="schermo">{{current || '0'}}</div>
        <div v-on:click="cancella" class="btn">C</div>
        <div v-on:click="segno" class="btn">+/-</div>
        <div v-on:click="percentuale" class="btn">%</div>
        <div v-on:click="dividi" class="btn operatore">รท</div>
        <div v-on:click="inserisci('7')" class="btn">7</div>
        <div v-on:click="inserisci('8')" class="btn">8</div>
        <div v-on:click="inserisci('9')" class="btn">9</div>
        <div v-on:click="moltiplica" class="btn operatore">x</div>
        <div v-on:click="inserisci('4')" class="btn">4</div>
        <div v-on:click="inserisci('5')" class="btn">5</div>
        <div v-on:click="inserisci('6')" class="btn">6</div>
        <div v-on:click="sottrai" class="btn operatore">-</div>
        <div v-on:click="inserisci('1')" class="btn">1</div>
        <div v-on:click="inserisci('2')" class="btn">2</div>
        <div v-on:click="inserisci('3')" class="btn">3</div>
        <div v-on:click="addizione" class="btn operatore">+</div>
        <div v-on:click="inserisci('0')" class="btn zero">0</div>
        <div v-on:click="dot" class="btn">.</div>
        <div v-on:click="uguale" class="btn operatore ">=</div>            
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
